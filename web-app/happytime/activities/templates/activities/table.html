{% extends "base/basic_layout.html" %}
{% block content %}
<div class="row">
<table class="table with-margin-bot">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">00-15</th>
    <th scope="col">15-30</th>
    <th scope="col">30-45</th>
    <th scope="col">45-60</th>
  </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <th scope="row">{{row.hour.hour}}:00</th>
      {% for col in row.cells %}
      <td colspan="{{ col.1 }}"><a class="btn act-btn btn-block" style="color: white; background-color: {{col.2}}">{{ col.0 }}</a></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% for snapshot in snapshots %}
<div class="row border border-3 with-margin-bot">
  <div class="col-lg-6"><img src="{{snapshot.image}}" class="img-fluid" alt="Responsive img"></div>
  <div class="col-lg-6 text-center my-auto">{{snapshost.description}}</div>
</div>
{% endfor %}

{% endblock %}
